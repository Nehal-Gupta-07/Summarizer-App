<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>SumUp Text Summarizer</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="."><img src="../static/images/Black & White Minimalist Business Logo 2.png" alt="Logo" width="120" height="40" class="d-inline-block align-text-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{url_for('web_scraper')}}">Web Scraping</a>
          <a class="nav-link" href="{{url_for('wordcloud')}}">Word Cloud Generator</a>
          <a class="nav-link" href="{{url_for('NER')}}">NER</a>
        </div>
      </div>
    </div>
  </nav>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Text Summarizer</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">This feature takes any long text as input and returns the key sentences from it, helping you summarize information into a concise, easy to digest piece of text.</p>
        <form method="POST" action="/text-summarizer">
          <div class="mb-3">
              <label for="textarea" class="form-label">Enter Text Below</label>
              <textarea class="form-control" id="textarea" rows="3" name="textarea" ></textarea>
              <button class="btn btn-outline-primary my-3" type="submit" name="submit" id="submit">Summarize</button>
          </div>
        </form>
      </div>
    </div>
    {% if show_answer %}
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis" id="answer" ,show="{{show_answer}}">{{ title }}</h1>
      <div class="col-lg-6 mx-auto my-3">
        <p class="lead mb-4 my-3">{{ summary }}</p>
      </div>
    </div>
    {% endif %}

    <script src="../static/index.js"></script>
</body>
</html>
